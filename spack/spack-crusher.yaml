spack:
  repos: []
  view: false
  concretizer:
    reuse: false
    unify: false
  modules:
    default:
      'enable:': [lmod]
      lmod:
        defaults: [cray-mpich@8.1.23]
        core_compilers: [clang@15.0.0-rocm5.4.3]
        verbose: true
        hash_length: 0
        hierarchy: [mpi]
        projections: {}
        core_specs: []
        all:
          autoload: direct
          environment:
            set:
              ${PACKAGE}_ROOT: ${PREFIX}
          suffixes:
            +rocm: rocm
        py-warpx:
          suffixes:
            ^warpx dims=2: dims2
            ^warpx dims=3: dims3
            ^warpx dims=rz: dimsRZ
        exclude_implicits: true
        include: [cray-mpich]
    prefix_inspections:
      lib64: [LD_LIBRARY_PATH]
      lib: [LD_LIBRARY_PATH]
  compilers:
  - compiler:
      spec: clang@15.0.0-rocm5.4.3
      paths:
        cc: cc
        cxx: CC
        f77: ftn
        fc: ftn
      flags: {}
      operating_system: sles15
      target: any
      modules:
      - PrgEnv-amd/8.3.3
      - amd/5.4.3
      - xpmem
      - craype-x86-trento
      - libfabric
      - cray-pmi/6.1.3
      environment:
        set:
          RFE_811452_DISABLE: '1'
        append_path:
          PKG_CONFIG_PATH: /opt/cray/xpmem/2.4.4-2.3_11.2__gff0e1d9.shasta/lib64/pkgconfig
          LD_LIBRARY_PATH: /opt/cray/pe/gcc-libs:/opt/cray/libfabric/1.15.0.0/lib64
        prepend_path:
          LD_LIBRARY_PATH: /opt/cray/pe/pmi/6.1.3/lib
          LIBRARY_PATH: /opt/rocm-5.4.3/lib:/opt/rocm-5.4.3/lib64
      extra_rpaths:
      - /opt/rocm-5.4.3/lib
      - /opt/rocm-5.4.3/lib64
      - /opt/cray/pe/gcc-libs
      - /opt/cray/gcc-libs
  - compiler:
      spec: gcc@11.2.0
      paths:
        cc: gcc
        cxx: g++
        f77: gfortran
        fc: gfortran
      flags: {}
      operating_system: sles15
      target: any
      modules:
      - PrgEnv-gnu
      - gcc/11.2.0
      environment:
        set:
          RFE_811452_DISABLE: '1'
        append_path:
          LD_LIBRARY_PATH: /opt/cray/pe/gcc-libs:/opt/cray/libfabric/1.15.0.0/lib64
        prepend_path:
          LD_LIBRARY_PATH: /opt/cray/pe/pmi/6.1.3/lib
      extra_rpaths:
      - /opt/cray/pe/gcc-libs
      - /opt/cray/gcc-libs

  packages:
    all:
      require: '%clang@15.0.0-rocm5.4.3'
      compiler: [clang@15.0.0-rocm5.4.3]
      providers:
        blas: [openblas]
        lapack: [openblas]
        mpi: [cray-mpich]
        scalapack: [netlib-scalapack]
      target: [sles15-zen3]
      variants: +mpi
    binutils:
      variants: +ld +gold +headers +libiberty ~nls
    elfutils:
      variants: +bzip2 ~nls +xz
    hdf5:
      variants: +fortran +hl +shared
    libfabric:
      buildable: false
      externals:
      - spec: libfabric@1.15
        modules:
        - libfabric/1.15.0.0

    # ROCm 5.4.3
    libunwind:
      variants: +pic +xz
    ncurses:
      require: '@6.3 +termlib'
    openblas:
      variants: threads=openmp
      externals:
      - spec: openblas@0.3.17 threads=openmp
        modules:
        - openblas/0.3.17-omp
    python:
      require: '@3.7.15'
    trilinos:
      variants: +amesos +amesos2 +anasazi +aztec +belos +boost +epetra +epetraext
        +ifpack +ifpack2 +intrepid +intrepid2 +isorropia +kokkos +ml +minitensor +muelu
        +nox +piro +phalanx +rol +rythmos +sacado +stk +shards +shylu +stokhos +stratimikos
        +teko +tempus +tpetra +trilinoscouplings +zoltan +zoltan2 +superlu-dist gotype=long_long
    xz:
      variants: +pic
    mesa:
      version: [21.3.8]
    unzip:
      require: '%gcc'
    petsc:
      variants: +batch
    parallel-netcdf:
      variants: +cxx +fortran +fpic
    netlib-scalapack:
      variants: +fpic
    netcdf-c:
      variants: ~hdf4 +mpi +parallel-netcdf +shared
    fftw:
      variants: precision=float,double,long_double
    darshan-runtime:
      variants: scheduler=slurm
    cray-mpich:
      buildable: false
      externals:
      - spec: cray-mpich@8.1.23 %clang@15.0.0-rocm5.4.3
        prefix: /opt/cray/pe/mpich/8.1.23/ofi/amd/5.0
        modules:
        - cray-mpich/8.1.23
        - libfabric/1.15.0.0
    cmake:
      externals:
      - spec: cmake@3.23.2
        modules: [cmake/3.23.2]
    comgr:
      buildable: false
      externals:
      - spec: comgr@5.4.3
        prefix: /opt/rocm-5.4.3/
        modules: [rocm/5.4.3]
    hip-rocclr:
